<html>
<head>
    <title>PSH Math/CS Dept</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../layout/styles/layout.css" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" type="text/css" href="../layout/styles/myvsstyle.css" />
    <script language="javascript" type="text/javascript" src="../layout/scripts/myvsparmsg.txt"></script>
    <script src="../layout/scripts/contentExpand.js"></script>

</head>


	
	
	
	<body>
		<center>


	<form action="/bin/processAddToDB" method="POST" enctype="multipart/form-data">
<header id="header" class="clear">
            <!-- ################################################################################################ -->
            <div id="logo" class="center">
<br><br>
                <h1>Add an Event</h1>
<br><br>
            </div>
            <!-- ################################################################################################ -->
        </header>
			<div class="table">
				<div class="table-row">
					<div class="table-cell">
						<label for="uname">Add an Event:</label>
					</div>
					<div class="table-cell">
						<input type="text" style="color:black" name="uname" id="uname" required pattern="[^A-Za-z]*[A-Za-z]{2}.*">
					</div>
				</div>
			</div>
			<p>Attach an Image (optional): <input type="file" name="img" ></p>
			<p>Add an Expiration Date to the Event:</p>

			<input style="color:black"  required type="date" id="bday" name="bday" pattern="([0-9]{2}/[0-9]{2}/[0-9]{4})" placeholder="Use MM/DD/YYYY format">
		
			<!--<script  type="text/javascript" style="color:black" src="http://www.snaphost.com/jquery/Calendar.aspx"> </script> -->

			<p><input type="submit" value="Add" ></p>
			</form>
	
</center>
</body>
</html>
